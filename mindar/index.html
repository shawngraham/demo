
<html>
  <head>
    
    <!-- all the stuff here loads up the scripts that make AR work -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    
    <!-- this line loads up your compiled target images -->
    <!-- place the .mind file in the same folder as this index.html file -->
    <!-- and then mindar-image="name-of-file.mind;" -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <!-- give an id for each asset you want to appear, and the location of the asset -->
    <!-- below I removed the default bearModel and replaced with a local file, though I kept the id -->  
      
      <a-assets>
        <a-asset-item id="bearModel" src="gravestone2/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
        <a-video id="testMovie" src="me.mp4" loop="true" autoplay="true" preload="auto" webkit-playsinline></a-video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- the first of your targets is 0, the second is 1, the third is 2 -->
      <!-- the next lines specify what to load and where to position it when an image is detected -->
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2"> 
        <a-video alpha-video width="1" height="1.32" rotation="0 0 0" position="0 0 0.3" src="#testMovie" material="transparent: true" play="true"></a-video>
      </a-entity>  
    </a-scene>
  </body>
</html>
